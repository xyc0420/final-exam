                           <h2>咖啡</h2>
                           <p>“咖啡”（Coffee）一词源自埃塞俄比亚的一个名叫卡法（kaffa）的小镇，在希腊语中“Kaweh”的意思是“力量与热情”。咖啡与茶叶、可可并称为世界三大饮料植物。</p><p>咖啡，也称之为“珈琲”，在日本、台湾、香港等地均有此叫法。咖啡树是属茜草科常绿小乔木，日常饮用的咖啡是用咖啡豆配合各种不同的烹煮器具制作出来的，而咖啡豆就是指咖啡树果实里面的果仁，再用适当的方法烘焙而成。</p>
